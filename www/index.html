<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS for Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-core.min.js"></script>
</head>
<body>
    <!-- Fixed navbar -->
     <nav class="navbar navbar-default navbar-fixed-top custom-navbar">
       <div class="container">
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="index.html">Proof Diagram</a>
         </div>
         <div id="navbar" class="navbar-collapse collapse">
             <div>
                 <button id="btn-create-node">Create Node</button>
                 <form id="create-refs">
                     <select name="Inference Rule" id="inference-rule">
                         <option value="REIT">Reiteration</option>
                         <option value="OR I">Or Intro</option>
                         <option value="OR E">Or Elim</option>
                         <option value="AND I">And Intro</option>
                         <option value="AND E">And Elim</option>
                         <option value="NOT I">Not Intro</option>
                         <option value="NOT E">Not Elim</option>
                         <option value="CONTRA I">Contradiction Intro</option>
                         <option value="CONTRA E">Contradiction Elim</option>
                         <option value="IMP I">Implication Intro</option>
                         <option value="IMP E">Implication Elim</option>
                         <option value="BI I">Biconditional Intro</option>
                         <option value="BI E">Biconditional Elim</option>
                     </select>
                     <input type="submit" value="Create References"/>
                 </form>
                 <button id="btn-attach-refs">Attach References</button>
             </div>
         </div><!--/.nav-collapse -->
       </div>
     </nav>



    <!-- The DIV for a Diagram needs an explicit size or else we will not see anything.
         In this case we also add a background color so we can see that area.
         THIS IS TAKEN FROM THE EXAMPLE, SO CAN CHANGE -->
    <div id="myDiagramDiv"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="./js/diagram.js"></script>
    <script src="./js/control.js"></script>
</body>
</html>
